<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
    .container-fluid{
      background-color: skyblue;
      /* width: 100%; */
      height: 600px;
    }
    .container-fluid > .row {
      height: 100%;
    }
    .row > div{
     background: yellow; 
     height: 200px;
     border: 2px solid red;
    }
    .row > div>.row2 > div{
     background: #ccc; 
     height: 160px;
     border: 2px solid red;
    }
    </style>
  </head>
  <body>
        <div class="container-fluid">
          <!-- <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">col-1</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">col-2</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">col-3</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">col-4</div>
          </div> -->
          <!-- <div class="row">
            <div class="col-xs-9">.col-xs-9</div>
            <div class="col-xs-4">.col-xs-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
            <div class="col-xs-6">.col-xs-6<br>Subsequent columns continue along the new line.</div>
          </div> -->
          <div class="row">
            <div class="col-xm-9">
              <div class="row2">
                <div class="col-xs-8 col-sm-6">s</div>
                <div class="col-xs-4 col-sm-6">s</div>
              </div>

            </div>
          </div>
        </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
